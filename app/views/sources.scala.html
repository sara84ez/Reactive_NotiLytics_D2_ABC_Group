@(sources: List[play.api.libs.json.JsValue], country: String, category: String, language: String)
@main("Sources") {
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<div class="container mt-4 text-light bg-dark p-4 rounded">
    <h1>News Sources</h1>

    <div class="row">
    @for(src <- sources) {
        <div class="col-md-4">
            <div class="card bg-secondary text-white mb-3">
                <div class="card-body">
                    <h5>@(src \ "name").head.as[String]</h5>
                    <p>@(src \ "description").head.asOpt[String].getOrElse("No description")</p>
                    <a href="/source/@(src \ "id").head.as[String]" class="btn btn-outline-light">Open</a>
                </div>
            </div>
        </div>
    }
    </div>
</div>
}
